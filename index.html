<head>

    <title>registration page</title>
    <link rel="stylesheet" href="style.css">
    <!-- style -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&family=Dancing+Script:wght@600&family=Mada:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap');

    </style>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <section class="bg-dark p-5">

        <nav class="navbar bg-primary">
            <div class="row">
                <div class="logo col-6 p-5">
                    <p class="h1">TO-DO</p>
                </div>
                <div class="profile col-6 p-5">
                    <div class="dog-img">
                        <img src="docs/doggo.png" class="img-fluid rounded-circle">
                    </div>
                    <div>
                        <p class="h4">Have a good day, doggo:)</p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- search tasks -->
        <div class="search bg-danger input-group">
            <input type="search" placeholder="Search.." class="from-control">
            <div>
                <span class="glyphicon glyphicon-search"></span>
            </div>
        </div>
        <!-- days -->
        <div class="days"></div>
        <!-- tasks -->
        <div class="tasks"></div>
    </section>
